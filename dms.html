<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM's</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">DM's</div>
   
  </header>

    <!-- Main DM's Feed Section -->
    <main class="feed">
      <!-- Search Bar -->
      <h2><div class="search-container">
        <input type="text" class="search-bar" placeholder="Search DMs...">
      </div></h2>
<div class="message-list">
        <div class="message-item">
          <span class="sender-name">Jane Doe</span>
          <p class="message-preview">Hey, are you free for a project meeting?</p>
          <a href="chat.html" class="view-chat">View Chat</a>
        </div>

        <div class="message-item">
          <span class="sender-name">John Smith</span>
          <p class="message-preview">Let's discuss the project proposal later today.</p>
          <a href="chat.html" class="view-chat">View Chat</a>
        </div>

        <div class="message-item">
          <span class="sender-name">Emily Brown</span>
          <p class="message-preview">Do you have notes for the last lecture?</p>
          <a href="chat.html" class="view-chat">View Chat</a>
        </div>

        <!-- Add more messages here -->
      </div>

      <!-- New Message Button -->
      <button class="new-message-btn">+ New Message</button>
    </main>
  </div>

</body>
</html>
<style>
  /* Reset and Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
  
body {
    font-family: Arial, sans-serif;
    background-color: #DFF2EB; /* Light pastel green background */
    color: #333;
}

/* Header Styles */
header {
    display: flex;
    justify-content: space-between;
    padding: 1.2rem;
    background-color: #4A628A; /* Deep blue header */
    color: white;
    border-bottom: 2px solid #7AB2D3; /* Blue border at bottom */
}
  
.logo {
    font-size: 1.8rem;
    font-weight: bold;
}
  
.top-tabs {
    display: flex;
    gap: 2rem; /* More space between buttons */
}
  
.top-tabs a {
    padding: 0.6rem 1.2rem;
    background-color: #7AB2D3; /* Soft blue button */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    font-size: 1rem;
}

/* Sidebar Navigation Styles */
.left-sidebar {
    width: 250px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}
  
.tab-item {
    display: block;
    padding: 1rem;
    background-color: #DFF2EB;
    text-align: center;
    border-radius: 5px;
    color: #333;
    text-decoration: none;
    font-size: 1.2rem;
    margin-bottom: 10px;
    border: 2px solid transparent; /* Initial border for rectangle style */
}

.tab-item:hover {
    background-color: #7AB2D3; /* Highlight on hover */
    border-color: #4A628A;
}
 /* DM's Feed Styles */
.feed {
    flex-grow: 1;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    height: 500px;  /* Make feed visible */
    overflow-y: scroll; /* Enable vertical scrolling */
}

h2 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.search-container {
    margin-bottom: 20px;
    text-align: center;
}

.search-bar {
    width: 80%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #F9F9F9;
    outline: none;
}

.search-bar:focus {
    border-color: #4A628A;
}

/* Message List Styles */
.message-list {
    margin-top: 20px;
}

.message-item {
    padding: 15px;
    background-color: #F2F8F3;
    margin-bottom: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.sender-name {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.message-preview {
    font-size: 1rem;
    margin-bottom: 10px;
}

.view-chat {
    color: #4A628A;
    text-decoration: none;
    font-weight: bold;
}

.view-chat:hover {
    text-decoration: underline;
}

/* New Message Button */
.new-message-btn {
    background-color: #4A628A;
    color: white;
    padding: 0.8rem 1.5rem;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    font-size: 1.2rem;
    margin-top: 20px;
}

.new-message-btn:hover {
    background-color: #7AB2D3;
}
