
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational App Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Section with Logo and Search Bar -->
  <header>
    <div class="logo">Astute</div>
    <input type="text" class="search-bar" placeholder="Search...">
    <div class="top-tabs">
      <button>Explore</button>
      <button>Calendar</button>
      <button>Post</button>
    </div>
  </header>

  <div class="main-container">
    <!-- Left Sidebar for Profile and Settings -->
    <aside class="left-sidebar">
      <div class="profile-section">
        <div class="profile-picture">
          <img src="avatar-placeholder.jpg" alt="Profile Picture">
          <button class="edit-avatar">Edit Picture/Avatar</button>
        </div>
        <div class="profile-info">
          <div class="dropdown">
            <button class="dropdown-btn">Edit Profile</button>
            <ul class="dropdown-content">
              <li><label for="name">Name:</label><input type="text" id="name" placeholder="Enter your name"></li>
              <li><label for="username">Username:</label><input type="text" id="username" placeholder="Enter your username"></li>
              <li><label for="bio">Bio:</label><textarea id="bio" placeholder="Tell us something about yourself"></textarea></li>
              <li><label for="gender">Gender:</label>
                <select id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </li>
              <li><button class="share-profile">Share Profile</button></li>
            </ul>
          </div>
        </div>
      </div>
      
      <div class="tabs-container">
        <!-- Link each tab to different pages -->
        <a href="qa.html" class="tab-item">Q&A</a>
        <a href="dms.html" class="tab-item">DM's</a>
        <a href="club.html" class="tab-item">Clubs</a>
        <a href="notif.html" class="tab-item">Notifications</a>
        <a href="settings.html" class="tab-item">Settings</a>
      </div>
    </aside>

    <!-- Main Feed Section -->
    <main class="feed">
      <div class="post">
        <div class="post-header">
          <div class="post-name">John Doe</div>
          <button class="follow-btn">+</button>
        </div>
        <div class="post-content">
          Content goes here...
        </div>
        <div class="post-actions">
          <div class="actions-right">
            <div class="like-btn">‚ù§</div>
            <div class="comment-btn">üí¨</div>
            <div class="share-btn">üîó</div>
            <div class="save-btn">‚≠ê</div>
          </div>
        </div>
      </div>
    </main>

    <!-- Right Sidebar for Stories (Unchanged) -->
    <aside class="right-sidebar">
      <h3>Stories</h3>
      <div class="story-container">
        <!-- First Story Circle -->
        <div class="story-icon">
          S1
        </div>

        <!-- Second Story Circle -->
        <div class="story-icon">
          S2
        </div>

        <!-- Third Story Circle -->
        <div class="story-icon">
          S3
        </div>

        <!-- Fourth Story Circle -->
        <div class="story-icon">
          S4
        </div>

        <!-- New Story Circle with Text -->
        <div class="new-story-circle">
          +
        </div>
        <div class="new-story-text">New</div>
      </div>
    </aside>
  </div>
</body>
</html>
<style>
/*hp css starts here*/
/* Reset and Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
  
body {
    font-family: Arial, sans-serif;
    background-color: #DFF2EB; /* Light pastel green background */
    color: #333;
}
  
header {
    display: flex;
    justify-content: space-between;
    padding: 1.2rem;
    background-color: #4A628A; /* Deep blue header */
    color: white;
    border-bottom: 2px solid #7AB2D3; /* Blue border at bottom */
}
  
.logo {
    font-size: 1.8rem;
    font-weight: bold;
}
  
.search-bar {
    padding: 0.5rem;
    width: 300px;
    border-radius: 5px;
    border: 2px solid #B9E5E8; /* Light teal border */
    background-color: #fff;
}
  
.top-tabs {
    display: flex;
    gap: 2rem; /* More space between buttons */
}
  
.top-tabs button {
    padding: 0.6rem 1.2rem;
    background-color: #7AB2D3; /* Soft blue button */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}
  
.main-container {
    display: flex;
    gap: 20px;
    padding: 20px;
    flex-wrap: wrap;
}
  
.left-sidebar {
    width: 250px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}
  
.profile-section {
    text-align: center;
    margin-bottom: 30px;
}
  
.profile-picture img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
}
  
.edit-avatar {
    background-color: #4A628A;
    color: white;
    padding: 0.5rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}
  
.profile-info .dropdown {
    margin-top: 20px;
}
  
.dropdown-btn {
    background-color: #4A628A;
    color: white;
    padding: 0.5rem;
    width: 100%;
    border: none;
    cursor: pointer;
    text-align: left;
}
  
.dropdown-content {
    display: none;
    background-color: #B9E5E8;
    padding: 20px;
    border-radius: 5px;
    margin-top: 10px;
}
  
.dropdown-btn:focus + .dropdown-content,
.dropdown-content:hover {
    display: block;
}
  
.dropdown-content li {
    padding: 10px 0;
}
  
.dropdown-content label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}
  
.profile-info input, .profile-info textarea, .profile-info select {
    width: 100%;
    padding: 0.5rem;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #B9E5E8;
}
  
.share-profile {
    background-color: #4A628A;
    color: white;
    padding: 0.6rem;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}
  
.other-settings .settings-item {
    padding: 12px 0;
    cursor: pointer;
    border-bottom: 1px solid #B9E5E8;
    font-size: 1.1rem;
}
  
.feed {
    flex-grow: 1;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    height: 500px;  /* Make feed visible */
    overflow-y: scroll; /* Enable vertical scrolling */
}

/* Post and Feed Styles */
.post {
    background-color: #F2F8F3;
    padding: 20px;
    margin-bottom: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
  
.post-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
  
.post-name {
    font-weight: bold;
}
  
.follow-btn {
    background-color: #4A628A;
    color: white;
    padding: 0.5rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
  
.post-actions {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
}
  
.actions-right div {
    cursor: pointer;
}
  
.right-sidebar {
    width: 200px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}
  
.right-sidebar h3 {
    font-size: 1.5rem;
    margin-bottom: 20px;
}
  
.story-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
  
.story-icon, .new-story-circle {
    background-color: #4A628A;
    color: white;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}
  
.new-story-text {
    font-size: 0.8rem;
    color: #4A628A;
    font-weight: bold;
}
  
.tabs-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}
  
.tab-item {
    padding: 1rem;
    background-color: #DFF2EB;
    text-align: center;
    border-radius: 5px;
    color: #333;
    text-decoration: none;
    font-size: 1.2rem;
    border: 2px solid transparent; /* Initial border for rectangle style */
}

.tab-item:hover {
    background-color: #7AB2D3; /* Highlight on hover */
    border-color: #4A628A;
}

/* Content Area (with dynamic tab display) */
.content-area {
    flex-grow: 1;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    height: 500px;
    overflow-y: scroll;
}

/* Hide inactive tab content by default */
.tab-content {
    display: none;
}

.tab-button.active {
    background-color: #B9E5E8;
}
/*hp css ends here */
</style>
