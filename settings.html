<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astute - Settings</title>
    <link rel="stylesheet" href="kyrasettings.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Settings</h1>
    </header>

    <!-- Main Container -->
    <div class="settings-container">
        <!-- Profile Section -->
        <section class="settings-section">
            <!-- <h2>Profile Settings</h2>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" value="JohnDoe123"> -->
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" value="kyra@example.com">

            <!-- <label for="bio">Bio</label>
            <textarea id="bio" rows="3" placeholder="Write something about yourself...">Hello, I'm a senior majoring in Computer Science!</textarea>
            
            <label for="profile-pic">Profile Picture</label>
            <input type="file" id="profile-pic"> -->
            
            
        </section>

        <!-- Account Section -->
        <section class="settings-section">
            <h2>Account Settings</h2>
            <label for="password">Change Password</label>
            <input type="password" id="password" placeholder="New password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm new password">
            
            <button class="save-btn">Update Password</button>
            <button class="delete-btn">Delete Account</button>
        </section>

        <!-- Privacy Section -->
        <section class="settings-section">
            <h2>Privacy Settings</h2>
            <label>
                <input type="checkbox" checked>
                Make my profile public
            </label>
            <label>
                <input type="checkbox">
                Allow search engines to index my profile
            </label>
            <label>
                <input type="checkbox">
                Show my online status
            </label>
        </section>

        <!-- Notification Section -->
        <section class="settings-section">
            <h2>Notification Settings</h2>
            <label>
                <input type="checkbox" checked>
                Email notifications
            </label>
            <label>
                <input type="checkbox" checked>
                Push notifications
            </label>
            <label>
                <input type="checkbox">
                SMS notifications
            </label>
        </section>

        <!-- Appearance Section -->
        <section class="settings-section">
            <h2>Appearance</h2>
            <label for="theme">Choose Theme</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="system">System Default</option>
            </select>
            
            <!-- <label>
                <input type="checkbox" checked>
                Enable animations
            </label> -->
        </section>

        <button class="save-btn">Save Changes</button>
    </div>

    

    <footer>
        <p>&copy; 2024 Astute. All rights reserved.</p>
    </footer>
    <style>
      /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #DFF2EB; /* Light pastel green background */
    color: #333;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    padding: 1.2rem;
    background-color: #4A628A; /* Deep blue header */
    color: white;
    border-bottom: 2px solid #7AB2D3; /* Blue border at bottom */
}
  
/* 
header::after {
    content: '';
    display: block;
    width: 100%;
    height: 4px;
    background-color: #7AB2D3;
    position: absolute;
    bottom: 0;
    left: 0;
} */

header h1 {
    font-size: 2rem;
}

/* Settings Container */
.settings-container {
    max-width: 700px;
    margin: 0 auto;
    background-color: #B9E5E8;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Sections */
.settings-section {
    margin-bottom: 30px;
}

.settings-section h2 {
    font-size: 1.5rem;
    margin-bottom: 15px;
    color: #4A628A;
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"],
textarea,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #7AB2D3;
    border-radius: 5px;
    background-color: #DFF2EB;
    color: #4A628A;
}

/* Checkboxes */
input[type="checkbox"] {
    margin-right: 10px;
}

/* Buttons */
button {
    background-color: #4A628A;
    color: #DFF2EB;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #7AB2D3;
}

.save-btn {
    margin-right: 10px;
}

.delete-btn {
    background-color: #E9573F;
    margin-top: 20px;
}

.delete-btn:hover {
    background-color: #D6453D;
}

/* Footer */
footer {
    text-align: center;
    margin-top: 40px;
    color: #7AB2D3;
}

footer p {
    font-size: 0.9rem;
}
</style>
